<div id="widget-adv-viewer">
  <div class="viewer-toolbar">
    <div class="viewer-toolbar-group">
      <button class="btn" id="viewer-zoom-out" title="Reduzir Zoom (Scroll)"><i class="fas fa-search-minus"></i></button>
      <span id="viewer-zoom-level">100%</span>
      <button class="btn" id="viewer-zoom-in" title="Ampliar Zoom (Scroll)"><i class="fas fa-search-plus"></i></button>
      <button class="btn" id="viewer-reset" title="Resetar Visualização"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="viewer-toolbar-group">
      <button class="btn" id="viewer-fullscreen" title="Tela Cheia"><i class="fas fa-expand"></i></button>
      <button class="btn" id="viewer-close" title="Fechar (Esc)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <button class="viewer-nav" id="viewer-prev" title="Anterior"><i class="fas fa-chevron-left"></i></button>
  <div class="viewer-image-container">
    <img id="viewer-image" class="viewer-image" src="" alt="Visualização ampliada" referrerpolicy="no-referrer">
  </div>
  <button class="viewer-nav" id="viewer-next" title="Próximo"><i class="fas fa-chevron-right"></i></button>

  <div class="viewer-caption">
    <h3 id="viewer-title"></h3>
    <p id="viewer-description"></p>
    <div id="viewer-credits" style="margin-top: 10px;"></div>
  </div>
</div>
