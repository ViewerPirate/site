<div class="modal" id="editCommissionModal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="edit-modal-title">Editar Comissão</div>
            <button class="close-modal">&times;</button>
        </div>
        
        <form id="edit-commission-form">
            <div class="modal-body">
                <input type="hidden" id="edit-id"> <div class="form-group">
                    <label for="edit-client">Nome do Cliente*</label>
                    <input type="text" id="edit-client" required>
                </div>
                <div class="form-group">
                    <label for="edit-type">Tipo de Arte*</label>
                    <input type="text" id="edit-type" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">Preço*</label>
                    <input type="number" step="0.01" id="edit-price" required>
                </div>
                <div class="form-group">
                    <label for="edit-deadline">Prazo Final*</label>
                    <input type="date" id="edit-deadline" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Descrição</label>
                    <textarea id="edit-description"></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-light close-modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
