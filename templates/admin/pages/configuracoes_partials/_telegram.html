<div class="card settings-full-width">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Notificações por Telegram</h3>
    </div>
    <p style="color: var(--cor-texto-secundario); font-size: 0.9rem; margin-top: -1rem; margin-bottom: 1.5rem;">
        Configure seu Bot do Telegram para receber notificações instantâneas e gratuitas.
    </p>
    
    <div class="form-group">
        <label class="toggle-switch">
            <input type="checkbox" id="TELEGRAM_ENABLED" name="TELEGRAM_ENABLED">
            <span class="slider"></span>
            Habilitar notificações por Telegram
        </label>
    </div>

    <div class="settings-grid">
        <div class="form-group">
            <label for="TELEGRAM_BOT_TOKEN">Token do Bot do Telegram</label>
            <input type="password" id="TELEGRAM_BOT_TOKEN" name="TELEGRAM_BOT_TOKEN" class="form-input" placeholder="Seu token secreto fornecido pelo BotFather">
        </div>
        <div class="form-group">
            <label for="TELEGRAM_CHAT_ID">Seu Chat ID</label>
            <input type="text" id="TELEGRAM_CHAT_ID" name="TELEGRAM_CHAT_ID" class="form-input" placeholder="Seu ID de usuário ou do grupo/canal">
        </div>
    </div>

    <div class="form-group" style="margin-top: 1rem;">
        <label for="TELEGRAM_TEMPLATE_CONTACT">Template para Mensagem de Contato</label>
        <textarea id="TELEGRAM_TEMPLATE_CONTACT" name="TELEGRAM_TEMPLATE_CONTACT" class="form-input" rows="4"></textarea>
         <p style="color: var(--cor-texto-secundario); font-size: 0.9rem; margin-top: 0.5rem;">
            Use os placeholders: <code>{name}</code>, <code>{email}</code>, <code>{message}</code>. Use <code>*texto*</code> para negrito.
        </p>
    </div>
</div>
