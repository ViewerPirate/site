<div class="card settings-full-width">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Textos Customizáveis</h3>
    </div>
    <div class="form-group">
        <label for="revision_alert_text">Texto de Alerta de Revisões</label>
        <textarea id="revision_alert_text" name="revision_alert_text" class="form-input" rows="3"></textarea>
        <p style="color: var(--cor-texto-secundario); font-size: 0.9rem; margin-top: 0.5rem;">
            Texto exibido para o cliente no painel de detalhes do pedido. Use os placeholders: <code>{revisions_left}</code>, <code>{revisions_limit}</code>, <code>{phase_name}</code>.
        </p>
    </div>
</div>

<div class="card settings-full-width">
     <div class="card-header">
       <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Política de Reembolso</h3>
    </div>
    <div class="form-group">
        <label for="refund_policy">Texto da Política</label>
        <textarea id="refund_policy" name="refund_policy" class="form-input" rows="5" placeholder="Descreva sua política de reembolso..."></textarea>
    </div>
</div>
