<div class="card settings-full-width">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Configurações de Pagamento</h3>
    </div>
    <p style="color: var(--cor-texto-secundario); font-size: 0.9rem; margin-top: -1rem; margin-bottom: 1.5rem;">
        Configure os métodos de pagamento que serão exibidos para seus clientes.
    </p>
    <div class="settings-grid">
        <div class="form-group">
            <label for="pix_key">Chave PIX</label>
            <input type="text" id="pix_key" name="pix_key" class="form-input" placeholder="Seu CPF, e-mail, telefone ou chave aleatória">
        </div>
        <div class="form-group">
            <label for="payment_currency_code">Código da Moeda (Ex: BRL, USD)</label>
            <input type="text" id="payment_currency_code" name="payment_currency_code" class="form-input" placeholder="BRL">
        </div>
        <div class="form-group">
            <label for="paypal_email">E-mail da Conta PayPal</label>
            <input type="text" id="paypal_email" name="paypal_email" class="form-input" placeholder="seu-email@paypal.com">
        </div>
        <div class="form-group">
            <label for="paypal_hosted_button_id">ID do Botão Hospedado PayPal</label>
            <input type="text" id="paypal_hosted_button_id" name="paypal_hosted_button_id" class="form-input" placeholder="ID fornecido pelo PayPal">
        </div>
    </div>
</div>
