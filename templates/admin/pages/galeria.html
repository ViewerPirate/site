{% extends "admin/admin_layout.html" %}

{% block title %}
Gerenciar Galeria - Painel do Artista
{% endblock %}

{% block content %}
<style>
    .gallery-management-grid {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 30px;
        align-items: flex-start;
    }

    @media (max-width: 992px) {
        .gallery-management-grid {
            grid-template-columns: 1fr;
        }
    }

    .gallery-preview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }

    .gallery-item-card {
        position: relative;
        border-radius: var(--raio-borda);
        overflow: hidden;
        box-shadow: var(--sombra-suave);
        border: 1px solid var(--cor-borda);
    }

    .gallery-item-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
    }

    .gallery-item-info {
        padding: 15px;
        background-color: var(--cor-surface);
    }

    .gallery-item-title {
        font-weight: 600;
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete-art-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(244, 67, 54, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .gallery-item-card:hover .delete-art-btn {
        opacity: 1;
    }
    
    .nsfw-indicator {
        color: var(--warning);
        font-size: 0.9rem;
        margin-left: 8px;
        flex-shrink: 0; /* Impede que o ícone seja espremido */
    }
</style>

<div class="gallery-management-grid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Adicionar Nova Arte</h3>
        </div>
        <form id="add-art-form">
            <div class="form-group">
                <label for="art-title">Título da Obra</label>
                <input type="text" id="art-title" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="art-image-url">URL da Imagem</label>
                <input type="url" id="art-image-url" class="form-input" placeholder="https://i.imgur.com/..." required>
            </div>
            <div class="form-group">
                <label for="art-description">Descrição (opcional)</label>
                <textarea id="art-description" class="form-input" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="art-lineart-artist">Artista da Arte/Linhas</label>
                <select id="art-lineart-artist" class="form-input">
                    <option value="">Carregando artistas...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="art-color-artist">Artista das Cores (Opcional)</label>
                <select id="art-color-artist" class="form-input">
                    <option value="">Carregando artistas...</option>
                </select>
            </div>
            <div class="form-group">
                <label class="toggle-switch">
                    <input type="checkbox" id="art-is-nsfw">
                    <span class="slider"></span>
                    Marcar como conteúdo NSFW (+18)
                </label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-plus"></i> Adicionar à Galeria</button>
        </form>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title" style="font-size: 1.2rem; font-weight: 600;">Artes na Galeria</h3>
        </div>
        <div id="gallery-preview-grid" class="gallery-preview-grid">
            <div class="loading-overlay" style="display: flex; position: relative; background: none; grid-column: 1 / -1;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin_js/pages/galeria.js') }}"></script>
{% endblock %}
